<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>

  <script src="//unpkg.com/three"></script>

  <script src="//unpkg.com/react-globe.gl"></script>
  <!--<script src="../../dist/react-globe.gl.js"></script>-->
</head>

<body>
<div id="globeViz"></div>

<script type="text/jsx">
  const { useState, useEffect, useRef } = React;

  // Gen random data
  const N = 300;
  const randomData = [...Array(N).keys()].map(() => ({
    lat: (Math.random() - 0.5) * 180,
    lng: (Math.random() - 0.5) * 360,
    alt: Math.random() * 0.8 + 0.1,
    radius: Math.random() * 5,
    color: ['red', 'white', 'blue', 'green'][Math.round(Math.random() * 3)]
  }));

  const World = () => {
    const globeEl = useRef();
    const [data, setData] = useState(randomData);

    useEffect(() => {
      (function moveSpheres() {
        data.forEach(d => d.lat += 0.2);
        setData(data.slice());
        requestAnimationFrame(moveSpheres);
      })();
    }, []);

    useEffect(() => {
      globeEl.current.pointOfView({ altitude: 3.5 });
    }, []);

    return <Globe
      ref={globeEl}
      globeImageUrl="//unpkg.com/three-globe/example/img/earth-blue-marble.jpg"
      bumpImageUrl="//unpkg.com/three-globe/example/img/earth-topology.png"

      customLayerData={data}
      customThreeObject={d => new THREE.Mesh(
        new THREE.SphereBufferGeometry(d.radius),
        new THREE.MeshLambertMaterial({ color: d.color })
      )}
      customThreeObjectUpdate={(obj, d) => {
        Object.assign(obj.position, globeEl.current.getCoords(d.lat, d.lng, d.alt));
      }}
    />;
  };

  ReactDOM.render(
    <World />,
    document.getElementById('globeViz')
  );
</script>
</body>
